<!DOCTYPE html>
<html>
<head>
  <title>GT3D Passive BLE Sniffer</title>
</head>
<body>
  <h2>GT3D Passive BLE Sniffer (no connect)</h2>
  <button onclick="scanAndListen()">ğŸ” Scan & Lauschen</button>
  <pre id="log" style="background:#eee;padding:10px;height:300px;overflow:auto;margin-top:20px;"></pre>
  <a id="download" style="display:block;margin-top:10px;" download="dump.txt">â¬‡ï¸ Dump herunterladen</a>

  <script>
    let dump = [];

    function log(msg) {
      const el = document.getElementById("log");
      const line = `[${new Date().toISOString()}] ` + msg;
      el.textContent += line + "\n";
      el.scrollTop = el.scrollHeight;
      dump.push(line);
      document.getElementById("download").href = "data:text/plain;charset=utf-8," + encodeURIComponent(dump.join("\n"));
    }

    async function scanAndListen() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e']
        });

        log("ğŸ” GerÃ¤t ausgewÃ¤hlt: " + device.name);

        device.addEventListener('gattserverdisconnected', () => {
          log("âŒ Verbindung verloren (nicht verbunden oder getrennt)");
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
        const characteristics = await service.getCharacteristics();

        for (const char of characteristics) {
          if (char.properties.notify) {
            await char.startNotifications();
            char.addEventListener('characteristicvaluechanged', event => {
              const value = event.target.value;
              const hex = [...new Uint8Array(value.buffer)]
                .map(b => b.toString(16).padStart(2, '0')).join(' ');
              log(`â¬‡ï¸ [${char.uuid}]: ` + hex);
            });
            log(`ğŸ‘‚ Lauscht auf Notify: ${char.uuid}`);
          }
        }
      } catch (error) {
        log("âŒ Fehler: " + error);
      }
    }
  </script>
</body>
</html>
